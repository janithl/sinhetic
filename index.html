<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sinhetic</title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1,width=device-width,height=device-height,maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/css/ratchet.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/css/ratchet-theme-ios.min.css">
    <style>	
    #translation 	{ margin: 10px; }
    #output			{ display: none; width: 90%; margin: 10px auto; }
    
    #bar-bottom		{ padding: 0 10px; }
	#dictionary 	{ height: 40px;	padding: 5px 0; margin: 5px 0; overflow: hidden; }
	.word 			{ display: inline-block; margin: 0 5px 5px 0; padding: 5px;	background: #ddd; color: #111; }
	.activeword		{ background: #aaa; }
	#deletebtn		{ display: none; float: right; }
    </style>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/js/ratchet.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.mobile.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/janithl/sinhetic/master/js/sinhala.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/janithl/sinhetic/master/js/sinhaladict.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/janithl/sinhetic/master/js/app.js"></script>
</head>
<body onload="tr.create()">	
	<header class="bar bar-nav">
		<button class="btn btn-link btn-nav pull-left" onclick="tr.clearWords()">
			<span class="icon icon-close"></span>
			Clear Text
		</button>
		<button class="btn btn-link btn-nav pull-right" onclick="tr.copyText()">
			<span class="icon icon-share"></span>
			Copy Text
		</button>
		<h1 class="title"></h1>
	</header>

	<div class="content" id="content">
		<div 		id="translation"></div>
		<textarea 	id="output" onblur="tr.hideOutput()"></textarea>
	</div>
	
	<nav id="bar-bottom" class="bar bar-tab">
		<button 	id="deletebtn" class="btn btn-negative" onclick="tr.deleteWord()"><span class="icon icon-trash"></span></button>
		<div 		id="dictionary"></div>
		<input 		id="pinput" type="text" placeholder="Type Something..." onkeyup="tr.engToSin(event)"  autocorrect="off" autocapitalize="off" autofocus>
	</nav>
</body>
</html>
